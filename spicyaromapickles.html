<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/f7524d9792.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="logo">üå∂Ô∏è Spicy Aroma Pickles</div>
        <div class="cart-icon" onclick="toggleCart()">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <main class="thanking-customers-section">
        <div class="hero-section thanking-customers-section text-center py-5">
            <h1>Homemade Traditional Pickles</h1>
            <p>Freshly made, spicy, and delivered to your doorstep.</p>
        </div>

        <div id="product-container" class="container"></div>
    </main>

    <div class="thanking-customers-section pt-5 pb-5">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
                    <h1 class="thanking-customers-section-heading">Thank you for being a valuable customer to us.</h1>
                    <p class="thanking-customers-section-description">We have a surprise gift for you</p>
                    <button type="button" class="custom-button" data-toggle="modal" data-target="#exampleModal">Redeem Gift</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog mt-5">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title thanking-customers-section-modal-title">Gift Voucher</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/gift-voucher-img.png" class="w-100" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5 d-none d-md-block text-center">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/thanking-customers-section-img.png" class="thanking-customers-section-img" />
                </div>
            </div>
        </div>
    </div>

    <div id="followusSection" class="follow-us-section thanking-customers-section pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="follow-us-section-heading">Follow Us</h1>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="followus-icon-styling"><i class="fa-brands fa-twitter followus-icon"></i></div>
                        <div class="followus-icon-styling"><i class="fa-brands fa-facebook followus-icon"></i></div>
                        <div class="followus-icon-styling"><i class="fa-brands fa-instagram followus-icon"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header p-3">
            <h3>Your Cart</h3>
            <button onclick="toggleCart()" class="btn btn-light">&times;</button>
        </div>
        <div id="cart-items" class="p-3"></div>
        <div class="cart-footer p-3">
            <hr>
            <h5>Total: $<span id="total-price">0</span></h5>
            <button class="btn btn-success btn-block" onclick="alert('Proceeding to Payment...')">Checkout Now</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
